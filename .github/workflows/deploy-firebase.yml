name: Firestore Rules & Indexes Deploy

on:
  push:
    branches:
      - main
    paths:
      - 'firestore.rules'
      - 'firestore.indexes.json'
      - '.github/workflows/deploy-firebase.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Set up Firebase authentication
        env:
          FIREBASE_SERVICE_ACCOUNT_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}
        run: |
          echo $FIREBASE_SERVICE_ACCOUNT_KEY > ${HOME}/firebase-key.json
          echo "Setting up GOOGLE_APPLICATION_CREDENTIALS"
          export GOOGLE_APPLICATION_CREDENTIALS="${HOME}/firebase-key.json"

      - name: Deploy Firestore Rules
        run: firebase deploy --only firestore:rules

      - name: Deploy Firestore Indexes
        run: firebase deploy --only firestore:indexes